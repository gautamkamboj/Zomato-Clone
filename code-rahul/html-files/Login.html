<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Zomato || HTML-CSS learning</title>
    <!-- personal css link  -->
    <link rel="stylesheet" href="../css-files/main.css">
    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .login-bg {
            background: url(../assets-rahul/Home-ss.png);
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="login-bg w-screen h-screen relative grid place-content-center">
        <div class="h-screen w-screen bg-black opacity-80 absolute"></div>
        <div class="bg-white p-5 w-[450px] rounded-md z-[1]">
            <div class="flex items-center">
                <p class="mr-auto text-[1.7rem] text-slate-600">Login</p>
                <i class="fa-solid fa-xmark fa-lg" style="color: #2e2e2e;"></i>
            </div>
            <div class="flex mt-5 border border-slate-300 p-3 rounded-md">
                <div class="flex items-center">
                    <img class="w-6" src="https://b.zmtcdn.com/web/assets/6c058ad778e88d175fedddf7b7bdd3741675255650.png" alt="indian flag">
                    <div class="ml-5">+91</div>
                    <i class="fa-solid fa-angle-down fa-xs mt-1 ml-1" style="color: #454545;"></i>
                </div>
                <div class="w-[2px] h-[20px] bg-slate-300 ml-9 my-auto"></div>
                <input type="text" class="w-full pl-3 text-md outline-none" placeholder="Phone">
            </div>
            <button class="p-3 mt-7 w-full bg-rose-500 hover:bg-rose-600 text-white rounded-md">Send One Time Password</button>
            <p class="mx-auto w-max text-lg text-slate-400">or</p>
            <div class="flex items-center border border-slate-300 p-3 rounded-md mt-5 cursor-pointer hover:border-slate-500">
                <i class="fa-solid fa-envelope fa-xl text-rose-500 pl-[58px]"></i>
                <p class="ml-5 text-lg text-slate-400">Continue with Email</p>
            </div>
            <div class="flex items-center border border-slate-300 p-3 rounded-md mt-5 cursor-pointer hover:border-slate-500">
                <img class="w-6 ml-14" src="../assets-rahul/google.png" alt="">
                <p class="ml-5 text-lg text-slate-400">Continue with Google</p>
            </div>
            <p class="text-slate-400 mt-14 text-lg">New to Zomato? <span class="text-rose-400 cursor-pointer hover:text-rose-600">Create account</span></p>
        </div>
    </div>
</body>
</html>
