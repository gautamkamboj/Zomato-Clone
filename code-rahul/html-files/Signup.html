<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up to Zomato || HTML-CSS learning</title>
    <!-- personal css link  -->
    <link rel="stylesheet" href="../css-files/main.css">
    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .signup-bg {
            background: url(../assets-rahul/Home-ss.png);
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="signup-bg w-screen h-screen relative grid place-content-center">
        <div class="h-screen w-screen bg-black opacity-80 absolute"></div>
        <div class="bg-white px-6 py-4 w-[450px] rounded-md z-[1]">
            <div class="flex items-center">
                <p class="mr-auto text-[1.7rem] text-gray-600">Sign up</p>
                <i class="fa-solid fa-xmark fa-lg" style="color: #2e2e2e;"></i>
            </div>
            <div class="flex mt-5 border border-gray-300 p-3 rounded-md">
                <input type="text" class="w-full pl-1 text-md outline-none" placeholder="Full Name">
            </div>
            <div class="flex mt-5 border border-gray-300 p-3 rounded-md">
                <input type="text" class="w-full pl-1 text-md outline-none" placeholder="Email">
            </div>
            <div class="flex mt-5">
                <input type="checkbox" class="w-5">
                <p class="text-gray-400 text-[0.8rem] ml-3">I agree to Zomato's <span class="text-rose-500 font-medium">Terms of Service</span>, <span class="text-rose-500 font-medium">Privacy Policy</span> and <span class="text-rose-500 font-medium">Content Policies</span></p>
            </div>
            <button class="p-3 mt-7 w-full bg-rose-500 hover:bg-rose-600 text-white rounded-md">Create account</button>
            <p class="mx-auto w-max text-lg text-gray-400 mt-2">or</p>
            <div class="flex items-center border border-gray-300 p-3 rounded-md mt-3 cursor-pointer hover:border-gray-500">
                <img class="w-6 ml-14" src="../assets-rahul/google.png" alt="">
                <p class="ml-5 text-lg text-slate-400">Continue with Google</p>
            </div>
            <p class="text-gray-500 mt-5 text-lg">Already have an account? <span class="text-rose-400 cursor-pointer hover:text-rose-600">Log in</span></p>
        </div>
    </div>
</body>
</html>
